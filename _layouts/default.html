<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700|Lato' rel='stylesheet' type='text/css'>

  </head>

  <body>
    <div class="wrapper-masthead">
      <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/">
            <img class="banner" src="/images/banner-original.svg" alt="Apiary Coding - Collaborative Learning For Women and Non-Binary Folk">
          </a>
      </header>
      <header>
        <nav>
          <a href="{{ site.baseurl }}/">Home</a>
          <a href="{{ site.baseurl }}/resources">Resources</a>
          <a href="{{ site.baseurl }}/blog">Blog</a>
        </nav>
      </header>
    </div>

    <div id="main" role="main">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div>
        <footer class="footer">
          {% include svg-icons.html %}
          <p>This website is licensed under the <a href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a></p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
