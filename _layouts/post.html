---
layout: default
---

{% assign author = site.data.people[page.author] %}

	
	<article class="post">
	  <h1>{{ page.title }}</h1>

	  <div class="date">
	    Written on {{ page.date | date: "%B %e, %Y" }} by <a rel="authors" href="https://twitter.com/{{ author.twitter }}" title="{{ author.name }}"> {{ author.name }} </a>
	  </div>

	  <div class="entry">
	    {{ content }}
	  </div>

	  {% include disqus.html %}
	</article>
